<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/Bluemoon logo white300 ppi.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourly Trip Booking</title>
  <link rel="stylesheet" href="OutstationTrip.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script defer src="OutstationTrip.js"></script>
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
emailjs.init({
  publicKey: "nt0HPvkEiLaXV84d1",
});
})();
</script>
</head>
<body>
  <div class="container">
    <header class="form-header">Hourly Trip Booking</header>
    <form id="hourlyTripForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[6-9]{1}[0-9]{9}" maxlength="10" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group" id="pickup-search">
        <label for="pickup_location">Pickup Location:</label>
        <input type="text" id="pickup_location" placeholder="Enter pickup location" oninput="suggestPickupLocations(this.value)" required>
        <ul id="pickup-suggestions" class="suggestions-list"></ul>
      </div>

      <div class="form-group">
        <label for="pickup_time">Pickup Time:</label>
        <input type="time" id="pickup_time" placeholder="Enter pickup time" required>
      </div>

      <div class="form-group">
        <label for="tripHours">Number of Hours:</label>
        <input type="number" id="tripHours" min="1" placeholder="Enter number of hours" required>
      </div>

      <div class="form-group">
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" required>
          <option value="">--Select Vehicle--</option>
          <option value="Mini">Mini</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">Seven Seaters</option>
          <option value="Traveller">Traveller</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Special Requests:</label>
        <textarea id="notes" rows="3" placeholder="Enter any special requests"></textarea>
      </div>
      <center>
        <button type="button" id="submitBtn" onclick="submitForm()">Submit &#10132</button>
      </center>
    </form>
    <div id="confirmationMessage" class="confirmation" style="display: none;"></div>
  </div>
</body>
</html>
